<mat-card>
  <mat-toolbar color="primary">Funcionarios Cadastrados</mat-toolbar>
  <div class=" column-flex mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol" >
        <mat-header-cell *matHeaderCellDef class="action-column">
          <button mat-mini-fab  color="accent" aria-label="Adicionar um curso" >
            <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course" class="action-column">

          <button mat-icon-button color="primary"  aria-label="Editar um curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Adicionar um curso">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</mat-card>
